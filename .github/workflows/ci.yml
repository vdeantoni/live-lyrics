name: CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run format
        run: pnpm format

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Playwright

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm --filter client test:e2e:install

      - name: Build
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm --filter client test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
